<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--  Disable embedded bitmaps unless for very small pixel sizes -->

<fontconfig>
        <match target="font">
                <test name="pixelsize" compare="more">
                        <double>16</double>
                </test>
                <edit name="embeddedbitmap" mode="assign">
                        <bool>false</bool>
                </edit>
        </match>
</fontconfig>
