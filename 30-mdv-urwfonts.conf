<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!--
		Replacement using URW and Liberation fonts
	-->
	<match target="pattern">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Liberation Sans</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Palladio L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>ITC Bookman</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Bookman L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Courier</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Liberation Mono</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>ITC Avant Garde Gothic</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Gothic L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>New Century Schoolbook</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Century Schoolbook L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Times</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Liberation Serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Symbol</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Standard Symbols L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>ITC Zapf Chancery</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>URW Chancery L</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>ITC Zapf Dingbats</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Dingbats</string>
		</edit>
	</match>

        <match target="pattern">
                <test name="family">
                        <string>fixed</string>
                </test>
                <edit name="family" mode="prepend" binding="same">
                        <string>Liberation Mono</string>
                </edit>
        </match>

</fontconfig>
